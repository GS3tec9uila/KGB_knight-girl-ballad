<html>
    <head>
      <!-- FAVICON LOADING -->
        <!-- For old IEs -->
        <link rel="shortcut icon" href="assets/favicon/favicon.ico">  
        <!-- For new browsers - multisize ico  -->
        <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="assets/favicon/favicon.ico">
        <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
        <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/favicon-152-precomposed.png">
        <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/favicon-144-precomposed.png">
        <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
        <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/favicon-120-precomposed.png">
        <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
        <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/favicon-114-precomposed.png">
        <!-- For iPhone 6+ -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-180-precomposed.png">
        <!-- For first- and second-generation iPad: -->
        <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/favicon-72-precomposed.png">
        <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
        <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/favicon-57.png">
        <!-- For Old Chrome -->
        <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32.png">    
        <!-- For IE10 Metro -->
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="assets/favicon/favicon-144.png">
        <meta name="theme-color" content="#ffffff">
        <!-- Chrome for Android -->
        <link rel="manifest" href="assets/favicon/manifest.json">
        <link rel="icon" sizes="192x192" href="assets/favicon/favicon-192.png">
        <title>"KGB" alpha_0.7.4</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                text-align: center;
                background-color: rebeccapurple;}
        </style>
    </head>
    <body>
        <br>
        <script src=kaboom.js></script>
        <script defer src="main.js"></script>
        <br><br>
        <div class="keys">
              <button style="color: rgb(255, 255, 0); font-size: large;" class="up arr" 
              onmousedown="
              if (player.isGrounded()) {
              player.enterState('jump');
              player.play('jump-anim');
              play('iJumpF')
              player.jump(420 * 1.25)};">
                <i class="chevron up"></i></button>
                      <div class="keys">
                <button style="margin-right:21px; color:limegreen; font-size: large;" class="left arr" 
                onmousedown="" 
                  onmouseup="">
                    <i class="chevron left"></i></button>
                  <button style="color: rgb(255, 111, 255); font-size: large;" class="right arr" 
                  onmousedown="
                if (player.curAnim() !== 'run-anim' && player.isGrounded()) {
                  player.use(sprite('run-sprite'))
                  player.enterState('run')
                  player.play('run-anim')}
                if (player.direction !== 'right') player.direction = 'right'
                  player.move(player.speed, 0)" 
                  onmouseup="
                  if (player.isGrounded())
                    player.enterState('idle')">
                    <i class="chevron right"></i></button>
          </div></div>
    </body>
</html>
